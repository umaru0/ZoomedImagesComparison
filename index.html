<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сравнение изображений</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Сравнение изображений</h1>
    <div class="zoom-controls" id="zoom-controls">
      <button class="zoom-button minus">-</button>
      <input
        class="zoom-input"
        type="range"
        min="0.1"
        max="3"
        value="1"
        step="0.1"
      />
      <button class="zoom-button plus">+</button>
      <span class="zoom-value">x1.0</span>
    </div>
    <div class="container">
      <div class="image-container" id="image-container-1">
        <span class="image-info">Нажмите или перетащите файлы сюда</span>
        <div class="image-item-container">
          <div class="image-item-zoom-container">
            <div class="image-item-region"></div>
            <div class="image-item-zoom">
              <img class="image-item-zoomed" />
            </div>
          </div>
          <img class="image-item" />
          <input
            class="image-item-input"
            type="file"
            accept="image/*"
            style="display: none"
          />
        </div>
        <div class="image-droparea-container">
          <div class="image-droparea">А теперь отпустите</div>
        </div>
      </div>
      <div class="image-container" id="image-container-2">
        <span class="image-info">Нажмите или перетащите файлы сюда</span>
        <div class="image-item-container">
          <div class="image-item-zoom-container">
            <div class="image-item-region"></div>
            <div class="image-item-zoom">
              <img class="image-item-zoomed" />
            </div>
          </div>
          <img class="image-item" />
          <input
            class="image-item-input"
            type="file"
            accept="image/*"
            style="display: none"
          />
        </div>
        <div class="image-droparea-container">
          <div class="image-droparea">А теперь отпустите</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
